<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <h1>Portal de Empleo - Aceros MORE</h1>
      <nav>
        <ul>
          <li>
            <a href="../html/empresa.html">La Empresa</a>
          </li>
          <li>
            <a href="../html/vacantes.html">Vacantes</a>
          </li>
          <li>
            <a href="../html/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Envía tu Solicitud</h2>
      <h3>
        Completa el fomulario para enviar tu solicitud de empleo. ¡Nos
        encantaria que te unieras a nuestro equipo!
      </h3>

      <form>
        <div class="formulario">
          <div class="fields">
            <label for="name">Nombre Completo:</label>
            <input type="text" name="name" id="name" autocomplete="off" required/>
          </div>
          <div class="fields">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
            />
          </div>
          <div class="fields">
            <label for="archivos">Adjuntar CV:</label>
            <input type="file" name="archivos" id="archivos" autocomplete="off" />
          </div>
          <div class="fields">
            <label for="coment">Carta de Motivación:</label>
            <textarea id="coment"></textarea>
          </div>

          <div class="fields">
            <label for="lastname">Fecha y Hora de entrevista:</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              autocomplete="off"
            />
          </div>
          <div class="btn">
            <button>Enviar Solicitud</button>
          </div>
        </div>
      </form>
    </main>

    <footer>© Aceros MORE - Todos los derechos reservados</footer>
  </body>
</html>
