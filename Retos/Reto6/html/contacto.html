<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/contacto.css" />
  </head>
  <body>
    <header>
      <h1>Contacto</h1>
      <nav>
        <ul>
          <li>
            <a href="../html/index.html">Inicio</a>
          </li>
          <li>
            <a href="../html/empresa.html">Empresa</a>
          </li>
          <li>
            <a href="../html/vacantes.html">Vacantes</a>
          </li>
          <li>
            <a href="../html/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <h2>Envíanos un mensaje</h2>
        <div class="formulario">
          <div class="fields">
            <label for="name">Nombre:</label>
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            />
          </div>
          <div class="fields">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" autocomplete="off" />
          </div>
          <div class="fields">
            <label for="coment">Mensaje:</label>
            <textarea id="coment"></textarea>
          </div>
          <div class="btn">
            <button>Enviar Mensaje</button>
          </div>
        </div>
      </form>
    </main>
  </body>

  <footer>© 2024 Portal de Empleo - Todos los derechos reservados.</footer>
</html>
