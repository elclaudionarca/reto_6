<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlaces CSS</title>

  <style>
    a{
        display: block;
        margin: auto;
        margin-top: 50px;
        width: 20%;
        background-color: aqua;
        padding: 20px;
        text-align: center;
        color: #fff;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        border-radius: 50px;
        letter-spacing: 1px;
        box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.50);
        transition: all 2s;
    }

    a:hover{
        background-color: #75339b;
    }

  </style>
</head>
<body>
    <a href="">Soy un link</a>
  
</body>
</html>
