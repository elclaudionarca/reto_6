<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sombras css</title>

  <style>
    div{
        width: 300px;
        height: 300px;
        background-color: gray;
        margin-top: 50px;

        /*sombras css*/

        box-shadow: 10px 30px 20px 0px rgba(0,0,0,0.70);

        /*Sombra multiple*/

        box-shadow: 10px 30px 20px 0px rgba(0,0,0,0.70),
                    10px 30px 20px 0px rgba(255,0,0,0.70),
                    10px 30px 20px 0px rgba(0,256,0,0.70)
    }
    h1{
        /*sombra para caja*/
        text-shadow: 10px 30px 20px rgba(0,256,0,0.70)
    }
  </style>
</head>
<body>
    <div></div>
    <h1>Texto de prueba</h1>
  
</body>
</html>
